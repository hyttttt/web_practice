<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Make a graph</title>
    <link rel="stylesheet" href="style.css" />
    <script
      type="text/javascript"
      charset="UTF-8"
      src="https://cdn.jsdelivr.net/npm/jsxgraph/distrib/jsxgraphcore.js"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/jsxgraph/distrib/jsxgraph.css"
    />
  </head>

  <body>
    <div class="top-banner">
      <p>Graph</p>
    </div>

    <div class="main_body">
      <div class="control">
        <div class="point-info"></div>
        <div class="btn-area">
          <button class="btn" onclick="add_point();">Add point</button>
          <button class="btn" onclick="delete_point();">Delete point</button>
        </div>
      </div>
      <div class="draw">
        <div id="jxgbox" class="jxgbox"></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
